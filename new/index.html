    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const GDOG = '0xf6D9Cf57e20bA0d33372E8998A9424aa53411E04';
        const NFT_ADDRESS = '0xB2C15AA4662C27aC5Ca6608bdA2B69e231E9Cb13';
        const MINT_FEE = '100000000000000000000000';
        const MAX_APPROVAL = '115792089237316195423570985008687907853269984665640564039457584007913129639935';

        const erc20Abi = [
            {"constant":true,"inputs":[{"name":"_owner","type":"address"},{"name":"_spender","type":"address"}],"name":"allowance","outputs":[{"name":"remaining","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];

        const nftAbi = [
            {"inputs":[{"internalType":"string","name":"_id","type":"string"},{"internalType":"string","name":"_imageFormat","type":"string"}],"name":"mint","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"release","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"string","name":"_newId","type":"string"},{"internalType":"string","name":"_imageFormat","type":"string"}],"name":"updateId","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"ownerOf","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"uint256","name":"index","type":"uint256"}],"name":"tokenOfOwnerByIndex","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenName","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"string","name":"_id","type":"string"}],"name":"getTokenIdById","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"isTokenValid","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"}
        ];

        const chains = {
            GateLayer: {
                chainId: 10088,
                chainName: 'Gate Layer',
                rpcUrl: 'https://gatelayer-rpc.gatenode.cc',
                blockExplorer: 'https://www.gatescan.org/gatelayer/',
                nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
            }
        };

        let web3, account, gdogContract, nftContract;
        let debounceTimeout;

        async function waitForTransaction(txHash) {
            let receipt = null;
            const maxAttempts = 30;
            let attempts = 0;
            while (attempts < maxAttempts) {
                receipt = await web3.eth.getTransactionReceipt(txHash);
                if (receipt) {
                    if (receipt.status) return receipt;
                    throw new Error(`Transaction ${txHash} failed`);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
            }
            throw new Error(`Transaction ${txHash} not confirmed after ${maxAttempts} attempts`);
        }

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('GateLayer');
                    await initializeContracts();
                    await checkBalances();
                    document.getElementById('networkStatus').innerText = 'Connected to Gate Layer (ID: 10088)';
                } catch (error) {
                    document.getElementById('networkStatus').innerText = 'Wallet connection failed: ' + (error.message || 'Unknown error');
                }
            } else {
                document.getElementById('networkStatus').innerText = 'Please install MetaMask';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            gdogContract = new web3.eth.Contract(erc20Abi, GDOG);
            nftContract = new web3.eth.Contract(nftAbi, NFT_ADDRESS);
        }

        async function checkBalances() {
            if (!web3 || !account) {
                document.getElementById('mintButton').disabled = true;
                document.getElementById('redeemButton').disabled = true;
                document.getElementById('batchRedeemButton').disabled = true;
                document.getElementById('balanceStatus').innerText = 'GT Balance: 0 | GDOG Balance: 0 | NFTs Owned: 0';
                document.getElementById('nftList').innerHTML = '<li>Wallet not connected</li>';
                document.getElementById('nameStatus').innerText = '';
                return;
            }
            try {
                const gtBalance = await web3.eth.getBalance(account);
                const gdogBalance = await gdogContract.methods.balanceOf(account).call();
                const nftBalance = await nftContract.methods.balanceOf(account).call();
                const gtBalanceFormatted = Number(web3.utils.fromWei(gtBalance, 'ether')).toFixed(4);
                const gdogBalanceFormatted = Number(web3.utils.fromWei(gdogBalance, 'ether')).toFixed(4);
                document.getElementById('balanceStatus').innerText = `GT Balance: ${gtBalanceFormatted} | GDOG Balance: ${gdogBalanceFormatted} | NFTs Owned: ${nftBalance}`;
                await updateNFTList(nftBalance);
                await checkButtonStatus();
            } catch (error) {
                document.getElementById('mintButton').disabled = true;
                document.getElementById('redeemButton').disabled = true;
                document.getElementById('batchRedeemButton').disabled = true;
                document.getElementById('balanceStatus').innerText = 'Query failed';
                document.getElementById('nftList').innerHTML = `<li>Query failed: ${error.message}</li>`;
                document.getElementById('nameStatus').innerText = '';
            }
        }

        async function approveGDOG() {
            const status = document.getElementById('networkStatus');
            const mintButton = document.getElementById('mintButton');
            try {
                mintButton.innerHTML = 'Approving... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = 'Approving GDOG...';
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await gdogContract.methods.approve(NFT_ADDRESS, MAX_APPROVAL).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'Insufficient GT for gas fees';
                    return false;
                }
                const tx = await gdogContract.methods.approve(NFT_ADDRESS, MAX_APPROVAL).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 1000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = 'GDOG approval successful!';
                return true;
            } catch (error) {
                status.innerText = error.code === 4001 ? 'User cancelled approval' : `Approval failed: ${error.message}`;
                return false;
            } finally {
                mintButton.innerHTML = 'Mint NFT';
            }
        }

        async function mintNFT() {
            const status = document.getElementById('networkStatus');
            const mintButton = document.getElementById('mintButton');
            const mintName = document.getElementById('mintName').value.trim();
            const imageFormat = 'jpg';

            if (!web3 || !account) {
                status.innerText = 'Please connect wallet';
                return;
            }
            if (!mintName || new TextEncoder().encode(mintName).length > 15) {
                status.innerText = 'Enter a valid name (1-15 bytes)';
                return;
            }

            try {
                mintButton.disabled = true;
                mintButton.innerHTML = 'Checking... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = 'Checking balance and gas...';

                const gdogBalance = await gdogContract.methods.balanceOf(account).call();
                if (web3.utils.toBN(gdogBalance).lt(web3.utils.toBN(MINT_FEE))) {
                    status.innerText = 'Insufficient GDOG balance (need 100000 GDOG)';
                    return;
                }

                const allowance = await gdogContract.methods.allowance(account, NFT_ADDRESS).call();
                if (web3.utils.toBN(allowance).lt(web3.utils.toBN(MINT_FEE))) {
                    const approved = await approveGDOG();
                    if (!approved) return;
                }

                mintButton.innerHTML = 'Minting... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = 'Minting NFT...';

                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await nftContract.methods.mint(mintName, imageFormat).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'Insufficient GT for gas fees';
                    return;
                }

                const tx = await nftContract.methods.mint(mintName, imageFormat).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);

                status.innerText = `NFT "${mintName}.gdog" minted successfully!`;
                document.getElementById('mintName').value = '';
                document.getElementById('nameStatus').innerText = '';
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? 'User cancelled transaction' : `Mint failed: ${error.message}`;
            } finally {
                mintButton.disabled = false;
                mintButton.innerHTML = 'Mint NFT';
            }
        }

        async function redeemNFT() {
            const status = document.getElementById('networkStatus');
            const redeemButton = document.getElementById('redeemButton');
            const tokenId = document.getElementById('tokenId').value.trim();

            if (!web3 || !account) {
                status.innerText = 'Please connect wallet';
                return;
            }
            if (!tokenId || isNaN(tokenId)) {
                status.innerText = 'Enter valid Token ID';
                return;
            }

            try {
                redeemButton.disabled = true;
                redeemButton.innerHTML = 'Redeeming... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = 'Checking Token ID and gas...';

                const isValid = await nftContract.methods.isTokenValid(tokenId).call();
                if (!isValid) {
                    status.innerText = 'This NFT is invalid or has been redeemed';
                    return;
                }

                const owner = await nftContract.methods.ownerOf(tokenId).call();
                if (owner.toLowerCase() !== account.toLowerCase()) {
                    status.innerText = 'You are not the owner of this NFT';
                    return;
                }

                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await nftContract.methods.release(tokenId).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'Insufficient GT for gas fees';
                    return;
                }

                const tx = await nftContract.methods.release(tokenId).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);

                status.innerText = 'NFT redeemed successfully!';
                document.getElementById('tokenId').value = '';
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? 'User cancelled transaction' : `Redeem failed: ${error.message}`;
            } finally {
                redeemButton.disabled = false;
                redeemButton.innerHTML = 'Redeem NFT';
            }
        }

        async function batchRedeemNFT() {
            const status = document.getElementById('networkStatus');
            const batchRedeemButton = document.getElementById('batchRedeemButton');
            const checkboxes = document.querySelectorAll('.nft-checkbox:checked');

            if (!web3 || !account) {
                status.innerText = 'Please connect wallet';
                return;
            }
            if (checkboxes.length === 0) {
                status.innerText = 'Select at least one NFT';
                return;
            }

            try {
                batchRedeemButton.disabled = true;
                batchRedeemButton.innerHTML = 'Redeeming... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = 'Batch redeeming NFTs...';

                let nativeBalance = await web3.eth.getBalance(account);
                const gasPrice = await web3.eth.getGasPrice();

                for (const checkbox of checkboxes) {
                    const tokenId = checkbox.value;
                    const isValid = await nftContract.methods.isTokenValid(tokenId).call();
                    if (!isValid) {
                        status.innerText = `Token ID ${tokenId} is invalid or has been redeemed`;
                        return;
                    }

                    const owner = await nftContract.methods.ownerOf(tokenId).call();
                    if (owner.toLowerCase() !== account.toLowerCase()) {
                        status.innerText = `Token ID ${tokenId} is not your NFT`;
                        return;
                    }

                    const estimatedGas = await nftContract.methods.release(tokenId).estimateGas({ from: account });
                    const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                    if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                        status.innerText = 'Insufficient GT for gas fees';
                        return;
                    }

                    const tx = await nftContract.methods.release(tokenId).send({
                        from: account,
                        gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                    });
                    await waitForTransaction(tx.transactionHash);
                    nativeBalance = await web3.eth.getBalance(account);
                }

                status.innerText = 'Batch redeem successful!';
                document.getElementById('tokenId').value = '';
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? 'User cancelled transaction' : `Batch redeem failed: ${error.message}`;
            } finally {
                batchRedeemButton.disabled = false;
                batchRedeemButton.innerHTML = 'Batch Redeem Selected NFTs';
            }
        }

        function copyContract() {
            const contract = NFT_ADDRESS;
            navigator.clipboard.writeText(contract).then(() => {
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-primary text-white px-4 py-2 rounded-lg shadow-lg z-50';
                notification.textContent = 'Contract address copied!';
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.3s';
                    setTimeout(() => document.body.removeChild(notification), 300);
                }, 2000);
            });
        }

        async function getNFTImage(tokenId) {
            try {
                const isValid = await nftContract.methods.isTokenValid(tokenId).call();
                if (!isValid) {
                    return 'https://www.gdoggate.com/nft/default.jpg';
                }
                const tokenURI = await nftContract.methods.tokenURI(tokenId).call();
                const json = JSON.parse(atob(tokenURI.split('data:application/json;base64,')[1]));
                return json.image || 'https://www.gdoggate.com/nft/default.jpg';
            } catch (error) {
                return 'https://www.gdoggate.com/nft/default.jpg';
            }
        }

        async function checkNameAvailability(name) {
            if (!web3 || !account || !name) {
                document.getElementById('nameStatus').innerText = '';
                document.getElementById('nameStatus').className = 'text-light-gray text-sm mt-1';
                return false;
            }
            const byteLength = new TextEncoder().encode(name).length;
            if (byteLength > 15) {
                document.getElementById('nameStatus').innerText = 'Name too long (max 15 bytes)';
                document.getElementById('nameStatus').className = 'text-red-500 text-sm mt-1';
                return false;
            }
            try {
                let tokenId;
                let attempts = 0;
                const maxAttempts = 3;
                while (attempts < maxAttempts) {
                    try {
                        tokenId = await nftContract.methods.getTokenIdById(name.toLowerCase()).call();
                        break;
                    } catch (error) {
                        attempts++;
                        if (attempts === maxAttempts) throw error;
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                const isValid = tokenId != 0 ? await nftContract.methods.isTokenValid(tokenId).call() : false;
                const owner = tokenId != 0 ? await nftContract.methods.ownerOf(tokenId).call() : '0x0000000000000000000000000000000000000000';
                if (tokenId != 0 && isValid && owner.toLowerCase() !== NFT_ADDRESS.toLowerCase()) {
                    document.getElementById('nameStatus').innerText = 'Name already minted';
                    document.getElementById('nameStatus').className = 'text-red-500 text-sm mt-1';
                    return false;
                } else {
                    document.getElementById('nameStatus').innerText = 'Name available';
                    document.getElementById('nameStatus').className = 'text-secondary text-sm mt-1';
                    return true;
                }
            } catch (error) {
                if (error.message.includes('revert') || error.message.includes('ID not minted') || error.message.includes('Token is invalid')) {
                    document.getElementById('nameStatus').innerText = 'Name available';
                    document.getElementById('nameStatus').className = 'text-secondary text-sm mt-1';
                    return true;
                }
                document.getElementById('nameStatus').innerText = 'Error checking name availability';
                document.getElementById('nameStatus').className = 'text-red-500 text-sm mt-1';
                return false;
            }
        }

        async function updateNFTList(nftBalance) {
            const nftList = document.getElementById('nftList');
            nftList.innerHTML = '';
            if (!web3 || !account || nftBalance == 0) {
                nftList.innerHTML = '<li>No NFTs</li>';
                document.getElementById('batchRedeemButton').disabled = true;
                return;
            }
            try {
                let validNFTCount = 0;
                for (let i = 0; i < nftBalance; i++) {
                    const tokenId = await nftContract.methods.tokenOfOwnerByIndex(account, i).call();
                    const isValid = await nftContract.methods.isTokenValid(tokenId).call();
                    if (!isValid) continue;
                    const tokenName = await nftContract.methods.tokenName(tokenId).call();
                    const imageUrl = await getNFTImage(tokenId);
                    const li = document.createElement('li');
                    li.className = 'flex items-center py-2';
                    li.innerHTML = `
                        <input type="checkbox" class="nft-checkbox mr-2" value="${tokenId}">
                        <img src="${imageUrl}" alt="NFT ${tokenName}" class="w-10 h-10 rounded mr-2 cursor-pointer" onclick="window.open('${imageUrl}', '_blank')">
                        <span>${tokenName} (ID: ${tokenId})</span>
                    `;
                    nftList.appendChild(li);
                    validNFTCount++;
                }
                document.getElementById('batchRedeemButton').disabled = validNFTCount === 0;
            } catch (error) {
                nftList.innerHTML = `<li>Query NFTs failed: ${error.message}</li>`;
                document.getElementById('batchRedeemButton').disabled = true;
            }
        }

        async function checkButtonStatus() {
            if (!web3 || !account) {
                document.getElementById('mintButton').disabled = true;
                document.getElementById('redeemButton').disabled = true;
                document.getElementById('batchRedeemButton').disabled = true;
                document.getElementById('nameStatus').innerText = '';
                return;
            }
            const mintName = document.getElementById('mintName').value.trim();
            const tokenId = document.getElementById('tokenId').value.trim();
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(async () => {
                const isNameAvailable = await checkNameAvailability(mintName);
                document.getElementById('mintButton').disabled = !mintName || new TextEncoder().encode(mintName).length > 15 || !isNameAvailable;
                document.getElementById('redeemButton').disabled = !tokenId || isNaN(tokenId);
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
            document.getElementById('mintButton').addEventListener('click', mintNFT);
            document.getElementById('redeemButton').addEventListener('click', redeemNFT);
            document.getElementById('batchRedeemButton').addEventListener('click', batchRedeemNFT);
            document.getElementById('mintName').addEventListener('input', checkButtonStatus);
            document.getElementById('tokenId').addEventListener('input', checkButtonStatus);

            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                menuToggle.innerHTML = mobileMenu.classList.contains('hidden') ? '<i class="fa fa-bars"></i>' : '<i class="fa fa-times"></i>';
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    mobileMenu.classList.add('hidden');
                    menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
                    document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
                });
            });

            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('bg-dark/95', 'shadow-lg');
                } else {
                    navbar.classList.remove('bg-dark/95', 'shadow-lg');
                }
            });
        });
    </script>
</body>
