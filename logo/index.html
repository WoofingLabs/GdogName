    <script>
        const token = {
            address: "0xA037355662d34D9B57dE209E22544a4862F5A30c",
            symbol: "GDOG",
            decimals: 18,
            logo: "https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png"
        };

        function detectWallet() {
            const provider = window.ethereum;
            if (!provider) return { name: null, provider: null };
            if (provider.isMetaMask) return { name: 'MetaMask', provider };
            if (provider.isOkxWallet) return { name: 'OKX Wallet', provider };
            if (provider.isTrustWallet) return { name: 'Trust Wallet', provider };
            if (provider.isCoinbaseWallet) return { name: 'Coinbase Wallet', provider };
            if (provider.isBitget) return { name: 'Bitget Wallet', provider };
            if (provider.isRabby) return { name: 'Rabby Wallet', provider };
            if (window.walletConnect) return { name: 'WalletConnect', provider: window.walletConnect };
            return { name: 'Unknown Wallet', provider };
        }

        function updateWalletInfo() {
            const walletInfo = document.getElementById('walletInfo');
            const { name } = detectWallet();
            if (name) {
                walletInfo.textContent = `Detected wallet: ${name}`;
                document.getElementById('addTokenButton').textContent = `Add to ${name}`;
            } else {
                walletInfo.textContent = 'No wallet detected. Please install a compatible wallet (e.g., MetaMask, OKX Wallet, Trust Wallet).';
                document.getElementById('addTokenButton').textContent = 'Add to Wallet';
            }
        }

        async function addToken() {
            const { provider } = detectWallet();
            if (!provider) {
                alert('Please install a compatible wallet (e.g., MetaMask, OKX Wallet, Trust Wallet)!');
                return;
            }
            try {
                const gateLayerChainId = '0x2778';
                let chainId = await provider.request({ method: 'eth_chainId' });
                // 规范化 chainId 为十六进制字符串
                chainId = `0x${Number(chainId).toString(16)}`;
                console.log('Detected Chain ID:', chainId); // 调试日志
                if (chainId !== gateLayerChainId) {
                    alert('Please switch to the Gate Layer network (Chain ID: 10088) in your wallet.\nYou can manually add Gate Layer with the following details:\n- RPC URL: https://gatelayer-mainnet.gatenode.cc\n- Chain ID: 10088\n- Symbol: GT\n- Block Explorer: https://www.gatescan.org/gatelayer/');
                    return;
                }
                const wasAdded = await provider.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: token.address,
                            symbol: token.symbol,
                            decimals: token.decimals,
                            image: token.logo
                        }
                    }
                });
                if (wasAdded) {
                    alert(`${token.symbol} added to your wallet!`);
                } else {
                    alert('User cancelled adding token.');
                }
            } catch (error) {
                console.error('Error adding token:', error);
                alert('Failed to add token. Please ensure you are on the Gate Layer network and your wallet supports adding tokens. Check console for details.');
            }
        }
