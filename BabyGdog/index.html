<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BabyGdog</title>
    <link rel="icon" type="image/png" href="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0068FF',
                        secondary: '#18E5A0',
                        accent: '#FFD700',
                        dark: '#070808',
                        'light-gray': '#E5E7EB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Changa One', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-8px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow-glow {
                text-shadow: 0 0 10px rgba(0, 104, 255, 0.5);
            }
            .glow-border {
                box-shadow: 0 0 12px rgba(24, 229, 160, 0.3);
            }
            .bg-grid {
                background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle cx="1" cy="1" r="1" fill="%230068FF" fill-opacity="0.1"/%3E%3C/svg%3E');
                background-size: 20px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Changa+One&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white font-sans overflow-x-hidden">
    <header class="fixed w-full z-50 bg-dark/90 backdrop-blur-md transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3 cursor-pointer hover:text-primary transition-colors">
                <div class="w-10 h-10 rounded-full overflow-hidden">
                    <img src="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png" alt="BabyGdog Logo" class="w-full h-full object-cover">
                </div>
                <span class="font-display text-3xl text-primary text-shadow-glow">BabyGdog</span>
            </div>
            <button id="menuToggle" class="md:hidden text-2xl text-primary">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <div id="mobileMenu" class="md:hidden bg-dark/95 absolute w-full top-full py-4 px-4 hidden">
            <div class="flex flex-col space-y-4">
                <a href="#operations" class="hover:text-primary transition-colors py-2 text-white">BabyGdog Operations</a>
            </div>
        </div>
    </header>

    <section id="operations" class="min-h-screen pt-24 pb-16 bg-grid relative overflow-hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-gradient-to-b from-primary/10 to-dark pointer-events-none"></div>
        <div class="absolute top-0 left-0 w-80 h-80 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-0 w-80 h-80 bg-secondary/10 rounded-full blur-3xl"></div>
        <div class="container mx-auto px-4 text-center relative z-10">
            <div class="w-48 h-48 mx-auto mb-8 animate-float">
                <img src="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png" alt="BabyGdog Logo" class="w-full h-full object-cover rounded-full border-4 border-secondary/50 glow-border">
            </div>
            <h1 class="font-display text-5xl md:text-7xl mb-6 text-primary text-shadow-glow">BabyGdog Operations</h1>
            <p class="text-xl md:text-2xl text-light-gray max-w-3xl mx-auto mb-10">
                Mint, deposit, and withdraw your BabyGdog tokens.
            </p>
            <div class="bg-dark/50 p-6 rounded-lg border border-primary/30 max-w-md mx-auto mb-8">
                <div class="flex flex-col space-y-4">
                    <button id="connectWalletButton" class="px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all">Connect Wallet</button>
                    <p id="networkStatus" class="text-light-gray text-sm">Click to connect wallet...</p>
                    <div class="flex items-center bg-dark/80 p-3 rounded-lg border border-primary/20">
                        <i class="fa fa-link text-accent mr-3"></i>
                        <span class="font-mono text-sm text-white truncate">0x8adeE2c88E6FB1650EEa735d1da6634F86edC0B7</span>
                        <button class="ml-3 text-light-gray hover:text-secondary transition-colors" onclick="copyContract()">
                            <i class="fa fa-copy"></i>
                        </button>
                    </div>
                    <p id="balanceStatus" class="text-light-gray text-sm">GT Balance: 0 | BABYGDOG Balance: 0 | LUCKY Balance: 0</p>
                    <div>
                        <label class="block text-left text-light-gray mb-2">Deposit LUCKY Amount</label>
                        <input type="text" id="depositAmount" placeholder="Enter LUCKY amount" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary">
                    </div>
                    <div class="flex flex-col space-y-2">
                        <button class="px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all disabled:bg-dark/50 disabled:cursor-not-allowed" id="mintButton" disabled>Mint BABYGDOG</button>
                        <button class="px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all disabled:bg-dark/50 disabled:cursor-not-allowed" id="depositButton" disabled>Deposit LUCKY</button>
                        <button class="px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all disabled:bg-dark/50 disabled:cursor-not-allowed" id="withdrawButton" disabled>Withdraw Tokens</button>
                    </div>
                    <div class="mt-4">
                        <img src="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png" alt="BABYGDOG" class="w-16 h-16 mx-auto animate-float">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark/95 py-12 border-t border-primary/20">
        <div class="container mx-auto px-4 text-center">
            <p class="text-light-gray text-sm">Â© 2025 BabyGdog. All rights reserved. DYOR and invest responsibly.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const BABYGDOG_ADDRESS = '0x8adeE2c88E6FB1650EEa735d1da6634F86edC0B7';
        const LUCKY_ADDRESS = '0x8e0474a49163f1764d56a9fd9342b87f1d1aec00';
        const MAX_APPROVAL = '115792089237316195423570985008687907853269984665640564039457584007913129639935';

        const erc20Abi = [
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"constant":false,"inputs":[{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transfer","outputs":[{"name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"constant":false,"inputs":[{"name":"_from","type":"address"},{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transferFrom","outputs":[{"name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"constant":true,"inputs":[{"name":"_owner","type":"address"},{"name":"_spender","type":"address"}],"name":"allowance","outputs":[{"name":"remaining","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];

        const babyGdogAbi = [
            {"inputs":[],"name":"mint","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"depositLUCKY","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"name":"emergencyWithdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];

        const chains = {
            GateLayer: {
                chainId: 10088,
                chainName: 'Gate Layer',
                rpcUrl: 'https://gatelayer-rpc.gatenode.cc',
                blockExplorer: 'https://www.gatescan.org/gatelayer/',
                nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
            }
        };

        let web3, account, babyGdogContract, luckyContract;
        let debounceTimeout;

        async function waitForTransaction(txHash) {
            let receipt = null;
            const maxAttempts = 30;
            let attempts = 0;
            while (attempts < maxAttempts) {
                receipt = await web3.eth.getTransactionReceipt(txHash);
                if (receipt) {
                    if (receipt.status) return receipt;
                    throw new Error(`Transaction ${txHash} failed`);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
            }
            throw new Error(`Transaction ${txHash} not confirmed after ${maxAttempts} attempts`);
        }

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('GateLayer');
                    await initializeContracts();
                    await checkBalances();
                    document.getElementById('networkStatus').innerText = 'Connected to Gate Layer (ID: 10088)';
                } catch (error) {
                    document.getElementById('networkStatus').innerText = 'Wallet connection failed: ' + (error.message || 'Unknown error');
                    console.error('Connection error:', error);
                }
            } else {
                document.getElementById('networkStatus').innerText = 'Please install MetaMask';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            babyGdogContract = new web3.eth.Contract(babyGdogAbi, BABYGDOG_ADDRESS);
            luckyContract = new web3.eth.Contract(erc20Abi, LUCKY_ADDRESS);
        }

        async function checkBalances() {
            if (!web3 || !account) {
                document.getElementById('mintButton').disabled = true;
                document.getElementById('depositButton').disabled = true;
                document.getElementById('withdrawButton').disabled = true;
                document.getElementById('balanceStatus').innerText = 'GT Balance: 0 | BABYGDOG Balance: 0 | LUCKY Balance: 0';
                return;
            }
            try {
                const gtBalance = await web3.eth.getBalance(account);
                const babyGdogBalance = await babyGdogContract.methods.balanceOf(account).call();
                const luckyBalance = await luckyContract.methods.balanceOf(account).call();
                const gtBalanceFormatted = Number(web3.utils.fromWei(gtBalance, 'ether')).toFixed(4);
                const babyGdogBalanceFormatted = Number(web3.utils.fromWei(babyGdogBalance, 'ether')).toFixed(4);
                const luckyBalanceFormatted = Number(web3.utils.fromWei(luckyBalance, 'ether')).toFixed(4);
                document.getElementById('balanceStatus').innerText = `GT Balance: ${gtBalanceFormatted} | BABYGDOG Balance: ${babyGdogBalanceFormatted} | LUCKY Balance: ${luckyBalanceFormatted}`;
                await checkButtonStatus();
            } catch (error) {
                document.getElementById('mintButton').disabled = true;
                document.getElementById('depositButton').disabled = true;
                document.getElementById('withdrawButton').disabled = true;
                document.getElementById('balanceStatus').innerText = 'Query failed';
                console.error('Balance check error:', error);
            }
        }

        async function approveLucky(amount) {
            const status = document.getElementById('networkStatus');
            const depositButton = document.getElementById('depositButton');
            try {
                depositButton.innerHTML = 'Approving... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = 'Approving LUCKY...';
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await luckyContract.methods.approve(BABYGDOG_ADDRESS, amount).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'Insufficient GT for gas fees';
                    return false;
                }
                const tx = await luckyContract.methods.approve(BABYGDOG_ADDRESS, amount).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 1000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = 'LUCKY approval successful!';
                return true;
            } catch (error) {
                status.innerText = error.code === 4001 ? 'User cancelled approval' : `Approval failed: ${error.message}`;
                return false;
            } finally {
                depositButton.innerHTML = 'Deposit LUCKY';
            }
        }

        async function mintBabyGdog() {
            const status = document.getElementById('networkStatus');
            const mintButton = document.getElementById('mintButton');
            try {
                mintButton.disabled = true;
                mintButton.innerHTML = 'Minting... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = 'Checking gas...';
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await babyGdogContract.methods.mint().estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'Insufficient GT for gas fees';
                    return;
                }
                const tx = await babyGdogContract.methods.mint().send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = 'BABYGDOG minted successfully!';
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? 'User cancelled transaction' : `Mint failed: ${error.message}`;
                console.error('Mint error:', error);
            } finally {
                mintButton.disabled = false;
                mintButton.innerHTML = 'Mint BABYGDOG';
            }
        }

        async function depositLucky() {
            const status = document.getElementById('networkStatus');
            const depositButton = document.getElementById('depositButton');
            const depositAmount = document.getElementById('depositAmount').value.trim();
            if (!web3 || !account) {
                status.innerText = 'Please connect wallet';
                return;
            }
            if (!depositAmount || isNaN(depositAmount) || Number(depositAmount) <= 0) {
                status.innerText = 'Enter valid LUCKY amount';
                return;
            }
            try {
                depositButton.disabled = true;
                depositButton.innerHTML = 'Depositing... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = 'Checking balance and gas...';
                const amountWei = web3.utils.toWei(depositAmount, 'ether');
                const luckyBalance = await luckyContract.methods.balanceOf(account).call();
                if (web3.utils.toBN(luckyBalance).lt(web3.utils.toBN(amountWei))) {
                    status.innerText = 'Insufficient LUCKY balance';
                    return;
                }
                const allowance = await luckyContract.methods.allowance(account, BABYGDOG_ADDRESS).call();
                if (web3.utils.toBN(allowance).lt(web3.utils.toBN(amountWei))) {
                    const approved = await approveLucky(amountWei);
                    if (!approved) return;
                }
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await babyGdogContract.methods.depositLUCKY(amountWei).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'Insufficient GT for gas fees';
                    return;
                }
                const tx = await babyGdogContract.methods.depositLUCKY(amountWei).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = 'LUCKY deposited successfully!';
                document.getElementById('depositAmount').value = '';
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? 'User cancelled transaction' : `Deposit failed: ${error.message}`;
                console.error('Deposit error:', error);
            } finally {
                depositButton.disabled = false;
                depositButton.innerHTML = 'Deposit LUCKY';
            }
        }

        async function withdrawTokens() {
            const status = document.getElementById('networkStatus');
            const withdrawButton = document.getElementById('withdrawButton');
            if (!web3 || !account) {
                status.innerText = 'Please connect wallet';
                return;
            }
            try {
                withdrawButton.disabled = true;
                withdrawButton.innerHTML = 'Withdrawing... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = 'Checking gas...';
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await babyGdogContract.methods.emergencyWithdraw(LUCKY_ADDRESS).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'Insufficient GT for gas fees';
                    return;
                }
                const tx = await babyGdogContract.methods.emergencyWithdraw(LUCKY_ADDRESS).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = 'Tokens withdrawn successfully!';
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? 'User cancelled transaction' : `Withdraw failed: ${error.message}`;
                console.error('Withdraw error:', error);
            } finally {
                withdrawButton.disabled = false;
                withdrawButton.innerHTML = 'Withdraw Tokens';
            }
        }

        function copyContract() {
            navigator.clipboard.writeText(BABYGDOG_ADDRESS).then(() => {
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-primary text-white px-4 py-2 rounded-lg shadow-lg z-50';
                notification.textContent = 'Contract address copied!';
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            });
        }

        async function checkButtonStatus() {
            if (!web3 || !account) {
                document.getElementById('mintButton').disabled = true;
                document.getElementById('depositButton').disabled = true;
                document.getElementById('withdrawButton').disabled = true;
                return;
            }
            const depositAmount = document.getElementById('depositAmount').value.trim();
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(async () => {
                document.getElementById('mintButton').disabled = false;
                document.getElementById('depositButton').disabled = !depositAmount || isNaN(depositAmount) || Number(depositAmount) <= 0;
                document.getElementById('withdrawButton').disabled = false;
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
            document.getElementById('mintButton').addEventListener('click', mintBabyGdog);
            document.getElementById('depositButton').addEventListener('click', depositLucky);
            document.getElementById('withdrawButton').addEventListener('click', withdrawTokens);
            document.getElementById('depositAmount').addEventListener('input', checkButtonStatus);

            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                menuToggle.innerHTML = mobileMenu.classList.contains('hidden')
                    ? '<i class="fa fa-bars"></i>'
                    : '<i class="fa fa-times"></i>';
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    mobileMenu.classList.add('hidden');
                    menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('bg-dark/95', 'shadow-lg');
                } else {
                    navbar.classList.remove('bg-dark/95', 'shadow-lg');
                }
            });
        });
    </script>
</body>
</html>
